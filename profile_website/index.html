<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta rel="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="dscription" content="プロフィール紹介">
    <title>プロフィールサイト</title>
  </head>

  <body>

    <main>
      <div id="mainphoto">
        <div id="myprofile">
        <h2>MY PROFILE</h2>
        </div>
        <img src="image/photographer_top.png" alt="女性のモノクロ写真">
      </div>

      <div class="contents">
        <p class="subtitle">About</p>
        <div id="about">
          <div class="myphoto">
            <img src="image/profilephoto.png" alt="女性の横顔">
          </div>
          
          <div class="detail">
            <p id="name">黒澤 知華</p>
            <ul>
              <li>30歳 茨城県水戸市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はアウトドア、ウォーキング</li>
              <li>風景写真や人物の写真を撮るのが得意です</li>
            </ul>
          </div>

        </div>
        
        
      </div>

      <p class="subtitle">Works</p>
      <div id="works">
        
        <div class="worksbox">
          <img src="image/profile_website_sozai1.png" alt="海の風景写真">
          <p>グアムの海で素材の撮影をしました。<br>海の透明感が伝わるように意識しました。</p>

        </div>
        <div class="worksbox">
          <img src="image/profile_website_sozai2.png" alt="花の写真">
          <p>庭に咲いた紫陽花を撮影しました。<br>印象的な青い色を強調しています。</p>
          
        </div>
        <div class="worksbox">
          <img src="image/profile_website_sozai3.png" alt="結婚式の写真">
          <p>結婚式にカメラマンとして参加しました。<br>自然な表情を引き出して撮影した一枚です。</p>
          
        </div>
      </div>

    </main>

    <footer><a>&copy;myprofile</a></footer>
  </body>
</html>
